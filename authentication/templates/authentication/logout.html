{% extends "authentication/base.html" %}
{% load static %}
{% load widget_tweaks %}
{% block page_content %}
<div class="contact-bg overview-bgi">   
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <!-- Form content box start -->
                <div class="form-content-box">
                    <!-- logo -->
                    <a href="{% url 'index' %}" class="clearfix alpha-logo">
                        <img src="{% static 'authentication/img/logos/white-logo.png' %}" alt="white-logo">
                    </a>
                    <!-- details -->
                    <div class="details">
                        <h3>Sign into your account</h3>
                        <div class="mb-0">
                            <a href="{% url 'login' %}"><button class="btn-md btn-theme btn-block">login</button></a>
                        </div>
                    </div>
                    <!-- Footer -->
                    <div class="footer">
                        <span>
                            Don't have an account? <a href="{% url 'register' %}">Register here</a>
                        </span>
                    </div>
                </div>
                <!-- Form content box end -->
            </div>
        </div>
    </div>
</div>
<!-- Content area end -->
{% endblock %}
